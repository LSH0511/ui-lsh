<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Bubble Scene Upgraded</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft Yahei", sans-serif;
        }
        .bubble {
            position: absolute;
            bottom: -10vh;
            border-radius: 50%;
            background: rgba(255, 255, 255, .28);
            filter: blur(.6px);
            animation: rise var(--t) linear forwards;
        }

        @keyframes rise {
            0% {
                transform: translateY(0)scale(.4);
                opacity: 0;
            }

            20% {
                opacity: .9;
            }

            100% {
                transform: translateY(-115vh)scale(1.6);
                opacity: 0;
            }
        }

    
        .fixed-bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, .88);
            box-shadow: 0 0 14px rgba(255, 255, 255, .7);
            animation: float 4.5s ease-in-out infinite alternate;
            transition: .35s ease;
            color: #003366;
            font-size: 16px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(255, 255, 255, .6);
            user-select: none;
        }

        .fixed-bubble:hover {
            transform: scale(1.18);
            box-shadow: 0 0 30px rgba(255, 255, 255, .95);
        }

    
        @keyframes float {
            from {
                transform: translateY(-10px)
            }

            to {
                transform: translateY(14px)
            }
        }
    </style>
</head>

<body>

    <script>
        
        const low = window.devicePixelRatio < 1.5 || /Android|iPhone/i.test(navigator.userAgent);
        const cfg = () => ({ min: 10, max: 100, s: [low ? 6 : 4, low ? 10 : 8], interval: low ? 550 : 260, max: low ? 16 : 34 });
        let count = 0;

        function bubbleCreate() {
            const c = cfg(); if (count >= c.max) return;
            const B = document.createElement("div");
            B.className = "bubble";
            let size = Math.random() * (c.max - c.min) + c.min;
            B.style.width = size + "px"; B.style.height = size + "px";
            B.style.left = Math.random() * (innerWidth - size) + "px";
            B.style.setProperty("--t", (Math.random() * (c.s[1] - c.s[0]) + c.s[0]) + "s");
            document.body.append(B); count++;
            setTimeout(() => { B.remove(); count-- }, c.s[1] * 1000);
        }
        setInterval(bubbleCreate, cfg().interval);
        for (let i = 0; i < 10; i++) setTimeout(bubbleCreate, i * 180);

       
        const PAGE_LINKS = [
            { name: "Introduction", url: "./home.html" },
            { name: "Skill Reflection", url: "./home.html" },
            { name: "Sector analysis", url: "./home.html" },
            { name: "Caneer goals", url: "./home.html" },
            { name: "Self-Promotion", url: "./home.html" },
            { name: "Conclusion", url: "./home.html" },
            { name: "Industry insight", url: "./home.html" },
            { name: "Reference", url: "./home.html" },
        ];

        function createFixed() {
            const placed = [], SIZE = [70, 135];
            PAGE_LINKS.forEach(({ name, url }) => {
                let d = document.createElement("div");
                d.className = "fixed-bubble";
                d.onclick = () => location.href = url;

                let size = Math.random() * (SIZE[1] - SIZE[0]) + SIZE[0];
                d.style.width = size + "px"; d.style.height = size + "px";
                d.innerHTML = name;  

                let x, y, ok = false;
                while (!ok) {
                    x = innerWidth * 0.25 + Math.random() * innerWidth * 0.5 - size / 2;
                    y = innerHeight * 0.25 + Math.random() * innerHeight * 0.5 - size / 2;
                    ok = true;
                    for (const p of placed)
                        if (Math.hypot(p.x - x, p.y - y) < (p.size + size) / 1.4) ok = false;
                }
                placed.push({ x, y, size });
                d.style.left = x + "px"; d.style.top = y + "px";
                document.body.append(d);
            });
        }
        createFixed();
    </script>
</body>

</html>
